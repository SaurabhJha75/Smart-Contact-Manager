<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1" style="border-radius: 1rem;">

						<!--Displaying the message-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<!--Removing the message form session-->
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width:80px" th:src="@{/IMG/membership.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field-->
							<div class="mb-3">

								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" required />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<!--Email field-->
							<div class="mb-3">

								<label for="email_field" class="form-label">Your Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" required />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>

							</div>

							<!--Password Field-->
							<div class="mb-3">

								<label for="password_field" class="form-label">Your Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.password}"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}" required />

								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}"
									th:text="${e}"></div>

							</div>

							<!--user about field-->
							<div class="mb-3">
								<textarea name="about" placeholder="Enter something about yourself" rows="6"
									class="form-control" th:value="${user.about}"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"></textarea>

								<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}">
								</div>
							</div>

							<!--terms and condition agreements-->
							<div class="mb-3 form-check">

								<label for="agreement">Accepts terms and conditions</label>
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

							</div>

							<!--button fields-->
							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>

							<p class="mb-5 pb-lg-2" style="color: #393f81;">Alreday registered? <a th:href="@{/signin}"
									style="color: #393f81;">Login here</a></p>
							<a href="#!" class="small text-muted">Terms of use.</a>
							<a href="#!" class="small text-muted">Privacy policy</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
