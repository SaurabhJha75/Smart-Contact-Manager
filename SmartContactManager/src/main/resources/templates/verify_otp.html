<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section class="banner d-flex">

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">

						<!--Email form-->
						<div class="alert alert-success" role="alert">
							OTP sent successfully to your email.
						</div>
						
						<!--Message box-->
						<div th:if="${session.message}" class="container">
							<div class="alert alert-danger my-2 text-center" role="alert">
								<span th:text="${session.message}"></span>
							</div>

							<!--remove session message-->
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>

						</div>

						<form th:action="@{/verify-otp}" method="post">
							<div class="form-group mb-3">
								<input type="text" name="otp" class="form-control"
									placeholder="Please enter the OTP" required />
							</div>

							<div class="container text-center">
								<button class="btn btn-success">Validate OTP</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
