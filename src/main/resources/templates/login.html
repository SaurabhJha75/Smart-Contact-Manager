<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section class="banner d-flex vh-100" style="background-color: #e2e2e2;">
		<div class="container py-1 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card mb-4" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<!--Displaying the message-->
									<div th:if="${param.error}" class="alert alert-danger">
										Login failed. Please check your credentials and try again.
									</div>
									<div th:if="${param.logout}" class="alert alert-success">
										You have successfully logged out. Thank you for using our service!
									</div>
									<div th:if="${param.change}" class="alert alert-success">
										<p th:text="${param.change}"></p>
									</div>

									<form th:action="@{/login}" method="post">

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Smart Contact Manager</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
											account</h5>

										<div class="form-outline mb-4">
											<label class="form-label" for="username">Email address</label>
											<input type="text" name="username" id="username" class="form-control"
												placeholder="Enter here" />
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="password">Password</label>
											<input type="password" name="password" id="password" class="form-control"
												placeholder="Enter here" />
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block col-md-12"
												type="submit">Login</button>
										</div>

										<a class="small text-muted" th:href="@{/forgot}">Forgot password?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
												th:href="@{/signup}" style="color: #393f81;">Register here</a></p>
										<a href="#!" class="small text-muted">Terms of use.</a>
										<a href="#!" class="small text-muted">Privacy policy</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
