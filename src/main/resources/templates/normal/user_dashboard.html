<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base1::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Smart Contact Manager</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="card" style="background-color: azure;">
				<div class="card-body my-3">
					
					<div class="container text-center">
						<img style="height: 170px; width: 170px; border-radius: 50%;" class="my_profile_image"
							th:src="@{'/IMG/default.png'}" alt="profile image" />
					</div>

					<h1 class="card-description text-center mt-2 text-secondary fst-italic fw-light">
						Organize your contacts efficiently with our smart contact manager
							application.</h1>

					<a th:href="@{/user/addcontact}" class="cta-button btn btn-primary col-md-12 btn-block mt-4">Add
						new contact</a>
				</div>
			</div>
		</div>
		
		<script>
			
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
			
		</script>
		
	</section>

</body>

</html>
